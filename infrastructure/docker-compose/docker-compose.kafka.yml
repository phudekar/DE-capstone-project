services:
  kafka-broker-1:
    image: confluentinc/cp-kafka:${CONFLUENT_VERSION}
    hostname: kafka-broker-1
    container_name: kafka-broker-1
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,EXTERNAL://0.0.0.0:9092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka-broker-1:29092,EXTERNAL://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka-broker-1:29093"
      CLUSTER_ID: "${KAFKA_CLUSTER_ID}"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      KAFKA_NUM_PARTITIONS: 6
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_MESSAGE_MAX_BYTES: 1048576
      KAFKA_HEAP_OPTS: "-Xmx256m -Xms256m"
    volumes:
      - kafka-broker-1-data:/var/lib/kafka/data
    networks:
      - de-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:29092 > /dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s

  schema-registry:
    image: confluentinc/cp-schema-registry:${CONFLUENT_VERSION}
    hostname: schema-registry
    container_name: schema-registry
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "kafka-broker-1:29092"
      SCHEMA_REGISTRY_LISTENERS: "http://0.0.0.0:8081"
      SCHEMA_REGISTRY_SCHEMA_COMPATIBILITY_LEVEL: "BACKWARD"
      SCHEMA_REGISTRY_HEAP_OPTS: "-Xmx128m -Xms128m"
    depends_on:
      kafka-broker-1:
        condition: service_healthy
    networks:
      - de-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    hostname: kafka-ui
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: "de-project"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka-broker-1:29092"
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: "http://schema-registry:8081"
      DYNAMIC_CONFIG_ENABLED: "true"
      JAVA_OPTS: "-Xmx128m -Xms64m"
    depends_on:
      schema-registry:
        condition: service_healthy
    networks:
      - de-network

  kafka-init:
    image: confluentinc/cp-kafka:${CONFLUENT_VERSION}
    container_name: kafka-init
    depends_on:
      kafka-broker-1:
        condition: service_healthy
    command:
      - bash
      - -c
      - |
        echo '=== Creating Kafka topics ==='
        kafka-topics --bootstrap-server kafka-broker-1:29092 --create --if-not-exists --topic raw.orders --partitions 6 --replication-factor 1
        kafka-topics --bootstrap-server kafka-broker-1:29092 --create --if-not-exists --topic raw.trades --partitions 6 --replication-factor 1
        kafka-topics --bootstrap-server kafka-broker-1:29092 --create --if-not-exists --topic raw.quotes --partitions 6 --replication-factor 1
        kafka-topics --bootstrap-server kafka-broker-1:29092 --create --if-not-exists --topic raw.orderbook-snapshots --partitions 3 --replication-factor 1
        kafka-topics --bootstrap-server kafka-broker-1:29092 --create --if-not-exists --topic raw.market-stats --partitions 3 --replication-factor 1
        kafka-topics --bootstrap-server kafka-broker-1:29092 --create --if-not-exists --topic raw.trading-halts --partitions 1 --replication-factor 1
        kafka-topics --bootstrap-server kafka-broker-1:29092 --create --if-not-exists --topic raw.agent-actions --partitions 3 --replication-factor 1
        kafka-topics --bootstrap-server kafka-broker-1:29092 --create --if-not-exists --topic dlq.raw.failed --partitions 1 --replication-factor 1
        echo '=== Topics created ==='
        kafka-topics --bootstrap-server kafka-broker-1:29092 --list
    networks:
      - de-network
