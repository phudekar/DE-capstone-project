name: CD

on:
  push:
    branches: [main]

concurrency:
  group: cd-main
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/de-capstone

jobs:
  # ── Build & publish Docker images ─────────────────────────────────────────
  build-images:
    name: Build / ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: kafka-bridge
            context: services/kafka-bridge
            dockerfile: services/kafka-bridge/Dockerfile
          - service: lakehouse
            context: .
            dockerfile: services/lakehouse/Dockerfile
          - service: flink-processor
            context: services/flink-processor
            dockerfile: services/flink-processor/Dockerfile
          - service: graphql-api
            context: services/graphql-api
            dockerfile: services/graphql-api/Dockerfile
          - service: dagster-orchestrator
            context: .
            dockerfile: services/dagster-orchestrator/Dockerfile
          - service: superset
            context: services/superset
            dockerfile: services/superset/Dockerfile

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Notify on completion ───────────────────────────────────────────────────
  notify:
    name: Notify deployment
    runs-on: ubuntu-latest
    needs: [build-images]
    if: always()
    steps:
      - name: Report status
        run: |
          if [ "${{ needs.build-images.result }}" == "success" ]; then
            echo "All images built and pushed successfully for ${{ github.sha }}"
          else
            echo "One or more image builds failed — check individual job logs"
            exit 1
          fi
