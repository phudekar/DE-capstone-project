global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  - "/etc/prometheus/rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager:9093"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Kafka Brokers (JMX Exporter sidecar)
  - job_name: "kafka"
    static_configs:
      - targets:
          - "kafka:7071"
        labels:
          cluster: "trade-pipeline"

  # Flink JobManager & TaskManagers
  - job_name: "flink"
    static_configs:
      - targets:
          - "flink-jobmanager:9249"
          - "flink-taskmanager:9249"

  # Dagster metrics via Pushgateway
  - job_name: "pushgateway"
    honor_labels: true
    static_configs:
      - targets: ["pushgateway:9091"]

  # GraphQL API
  - job_name: "graphql-api"
    static_configs:
      - targets: ["graphql-api:8000"]
    metrics_path: "/metrics"

  # Kafka Bridge application
  - job_name: "kafka-bridge"
    static_configs:
      - targets: ["kafka-bridge:8001"]
    metrics_path: "/metrics"

  # Node Exporter (host metrics)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  # cAdvisor (container metrics)
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
