global:
  resolve_timeout: 5m
  slack_api_url: "${SLACK_WEBHOOK_URL}"
  smtp_smarthost: "smtp.example.com:587"
  smtp_from: "alertmanager@trade-pipeline.local"
  smtp_auth_username: "${SMTP_USERNAME}"
  smtp_auth_password: "${SMTP_PASSWORD}"
  smtp_require_tls: true

templates:
  - "/etc/alertmanager/templates/*.tmpl"

route:
  receiver: "slack-warnings"
  group_by: ["alertname", "severity", "service"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  routes:
    - receiver: "critical-alerts"
      match:
        severity: critical
      group_wait: 10s
      repeat_interval: 1h
      continue: false

    - receiver: "slack-warnings"
      match:
        severity: warning
      group_wait: 30s
      repeat_interval: 4h
      continue: false

    - receiver: "null"
      match:
        severity: info

receivers:
  - name: "critical-alerts"
    slack_configs:
      - channel: "#pipeline-critical"
        send_resolved: true
        title: '{{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'
        actions:
          - type: button
            text: "View in Grafana"
            url: "http://grafana:3000/alerting/list"
    email_configs:
      - to: "oncall@trade-pipeline.local"
        send_resolved: true

  - name: "slack-warnings"
    slack_configs:
      - channel: "#pipeline-warnings"
        send_resolved: true
        title: '{{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'

  - name: "null"

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "service"]

  - source_match:
      alertname: "KafkaBrokerDown"
    target_match_re:
      alertname: "ConsumerLag.*|FlinkJob.*|FreshnessViolation.*"
    equal: ["cluster"]
