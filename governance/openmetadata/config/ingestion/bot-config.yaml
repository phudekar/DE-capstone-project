# OpenMetadata ingestion-bot JWT configuration
# Used by the Airflow-based ingestion service to authenticate with the OM server.
#
# In production replace the placeholder JWT with the token generated by:
#   GET /api/v1/users/token?botName=ingestion-bot

openMetadata:
  hostPort: "http://openmetadata-server:8585/api"
  authProvider: openmetadata
  securityConfig:
    jwtToken: "${OM_INGESTION_BOT_TOKEN:-CHANGE_ME_IN_PRODUCTION}"

# Retry / timeout settings for all ingestion workflows
ingestionPipelineAPITimeout: 300
retries: 3
